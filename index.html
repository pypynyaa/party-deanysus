<script>
// Определяем браузер и устройство
function getBrowser() {
    const userAgent = navigator.userAgent.toLowerCase();
    const isMobile = /iphone|ipod|android/.test(userAgent);
    
    if (userAgent.indexOf('chrome') > -1) {
        return 'chrome';
    } else if (userAgent.indexOf('safari') > -1) {
        return isMobile ? 'mobile-safari' : 'safari';
    } else {
        return 'other';
    }
}

// Устанавливаем масштаб в зависимости от устройства и браузера
function setInitialScale() {
    const screenWidth = window.screen.width;
    const browser = getBrowser();
    let scale = 0.3; // значение по умолчанию

    // Настройки для разных браузеров
    switch(browser) {
        case 'chrome':
            scale = 0.35;
            if (screenWidth >= 414 && screenWidth <= 428) {
                scale = 0.32;
            }
            break;
        case 'mobile-safari':
            scale = 0.27; // увеличиваем для мобильного Safari
            if (screenWidth >= 414 && screenWidth <= 428) {
                scale = 0.245; // точная настройка для iPhone
            }
            break;
        case 'safari':
            scale = 0.33;
            if (screenWidth >= 414 && screenWidth <= 428) {
                scale = 0.3;
            }
            break;
        default:
            scale = 0.3;
            if (screenWidth >= 414 && screenWidth <= 428) {
                scale = 0.28;
            }
    }

    // Устанавливаем viewport с точным масштабом
    document.querySelector('meta[name="viewport"]').setAttribute('content', 
        `width=1700, initial-scale=${scale}, minimum-scale=${scale}, maximum-scale=2.0, user-scalable=yes`);
}

// Вызываем функцию при загрузке страницы и при изменении ориентации
window.onload = setInitialScale;
window.addEventListener('orientationchange', setInitialScale);
</script>
