<script>
// Устанавливаем масштаб в зависимости от устройства
function setInitialScale() {
    const container = document.querySelector('.container');
    const screenWidth = window.innerWidth;
    const screenHeight = window.innerHeight;
    const imageWidth = 1700;
    
    // Рассчитываем оптимальный масштаб
    const scale = screenWidth / imageWidth;
    
    // Применяем масштаб к контейнеру
    container.style.transform = `scale(${scale})`;
    container.style.transformOrigin = 'top center';
}

// Вызываем функцию при загрузке страницы и при изменении размера окна
window.onload = setInitialScale;
window.onresize = setInitialScale;
</script>
