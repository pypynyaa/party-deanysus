<script>
// Устанавливаем разный масштаб для мобильных устройств и десктопа
function setInitialScale() {
    if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        document.querySelector('meta[name="viewport"]').setAttribute('content', 
            'width=1700, initial-scale=0.2, minimum-scale=0.2, maximum-scale=2.0, user-scalable=yes');
    } else {
        document.querySelector('meta[name="viewport"]').setAttribute('content', 
            'width=1700, initial-scale=0.5, minimum-scale=0.3, maximum-scale=2.0, user-scalable=yes');
    }
}
// Вызываем функцию при загрузке страницы
window.onload = setInitialScale;
</script>
