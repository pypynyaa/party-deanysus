<script>
// Устанавливаем масштаб в зависимости от устройства
function setInitialScale() {
    const screenWidth = window.screen.width;
    let scale = 0.28; // стандартное значение для всех устройств

    // Для iPhone 11 и других широких экранов немного уменьшаем масштаб
    if (screenWidth >= 414 && screenWidth <= 428) {
        scale = 0.26;
    }

    document.querySelector('meta[name="viewport"]').setAttribute('content', 
        `width=1700, initial-scale=${scale}, minimum-scale=${scale}, maximum-scale=2.0, user-scalable=yes`);
}
// Вызываем функцию при загрузке страницы
window.onload = setInitialScale;
</script>
