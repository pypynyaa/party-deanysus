<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Опросник</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
  <h1>Заполни пжпж</h1>
  <form id="surveyForm">
    <div class="form-group">
      <label for="fullName">ФИО:</label>
      <input type="text" id="fullName" name="fullName" placeholder="Введите ваше ФИО" required>
    </div>
    <div class="form-group">
      <label for="phoneNumber">Номер телефона:</label>
      <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="Введите ваш номер телефона" required>
    </div>
    <div class="form-group">
      <label for="telegramLink">Ссылка на Telegram:</label>
      <input type="url" id="telegramLink" name="telegramLink" placeholder="Введите ссылку на Telegram" required>
    </div>
    <div class="form-group">
      <label for="moneySent">Скинул ли человек деньги за тусовку?</label>
      <select id="moneySent" name="moneySent" required>
        <option value="Да">Да</option>
        <option value="Нет">Нет</option>
      </select>
    </div>
    <div class="form-group" id="screenshotGroup" style="display: none;">
      <label for="screenshot">Прикрепить скриншот:</label>
      <input type="file" id="screenshot" name="screenshot">
    </div>
    <div class="form-group">
      <label for="hasLicense">Есть ли права у человека?</label>
      <select id="hasLicense" name="hasLicense" required>
        <option value="Да">Да</option>
        <option value="Нет">Нет</option>
      </select>
    </div>
    <div class="form-group">
      <label for="foodPreferences">Предпочтения по еде (можно не заполнять):</label>
      <textarea id="foodPreferences" name="foodPreferences" rows="3" placeholder="Напишите ваши предпочтения"></textarea>
    </div>
    <div class="form-group">
      <label for="musicPreferences">Предпочтения по музыке (можно не заполнять):</label>
      <textarea id="musicPreferences" name="musicPreferences" rows="3" placeholder="Напишите ваши предпочтения"></textarea>
    </div>
    <div class="form-group">
      <label>В какой вид спорта будет играть человек?</label>
      <div class="checkbox-group">
        <label><input type="checkbox" name="sport" value="Баскетбол"> Баскетбол</label>
        <label><input type="checkbox" name="sport" value="Волейбол"> Волейбол</label>
        <label><input type="checkbox" name="sport" value="Большой теннис"> Большой теннис</label>
        <label><input type="checkbox" name="sport" value="Футбол"> Футбол</label>
      </div>
    </div>
    <div class="form-group">
      <label for="sauna">Пойдет ли человек в баню?</label>
      <select id="sauna" name="sauna" required>
        <option value="Да">Да</option>
        <option value="Нет">Нет</option>
      </select>
    </div>
    <button type="submit">Отправить</button>
  </form>
</div>

<script>
  // Показ/скрытие поля для скриншота
  document.getElementById('moneySent').addEventListener('change', function() {
    const screenshotGroup = document.getElementById('screenshotGroup');
    if (this.value === 'Да') {
      screenshotGroup.style.display = 'block';
    } else {
      screenshotGroup.style.display = 'none';
    }
  });

  // Отправка формы
  document.getElementById('surveyForm').addEventListener('submit', function(event) {
    event.preventDefault();
    const formData = new FormData(this);

    fetch('save_to_excel.php', {
      method: 'POST',
      body: formData
    })
            .then(response => response.text())
            .then(data => {
              alert('Данные успешно отправлены!');
            })
            .catch(error => {
              console.error('Ошибка:', error);
              alert('Произошла ошибка при отправке данных.');
            });
  });
</script>
</body>
</html>
