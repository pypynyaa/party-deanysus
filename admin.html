<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Панель администратора</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
            background: #f5f5f5;
        }
        .registration-card {
            margin-bottom: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 20px;
        }
        .payment-proof {
            max-width: 200px;
            border-radius: 5px;
        }
        .export-btn {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Панель администратора</h1>
        
        <div class="row mb-4">
            <div class="col">
                <button class="btn btn-success export-btn" onclick="handleExport('excel')">
                    Экспорт в Excel
                </button>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div id="registrationsList"></div>
            </div>
        </div>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    
    <!-- XLSX library for Excel export -->
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>

    <script type="module">
        import { db, exportToCSV } from './firebase-config.js';
        import { initGoogleAPI, exportToGoogleSheets } from './google-config.js';
        
        // Обработчик экспорта
        async function handleExport(type) {
            const button = event.target;
            const originalText = button.innerHTML;
            button.disabled = true;
            button.innerHTML = `${originalText} <div class="loading"></div>`;
            
            try {
                let data = [];
                const registrationsRef = db.collection('registrations');
                const snapshot = await registrationsRef.orderBy('timestamp', 'desc').get();
                
                snapshot.forEach(doc => {
                    const registration = doc.data();
                    data.push({
                        'ФИО': registration.fullName || '',
                        'Телефон': registration.phone || '',
                        'Telegram': registration.telegram || '',
                        'Транспорт': registration.transport === 'self' ? 'Еду сам' : 'На автобусе',
                        'Водительские права': registration.hasLicense ? 'Да' : 'Нет',
                        'Активности': (registration.activities || []).join(', '),
                        'Сауна': registration.sauna ? 'Да' : 'Нет',
                        'Прятки': registration.hideAndSeek ? 'Да' : 'Нет',
                        'Статус отношений': registration.relationship || '',
                        'Снаряжение': registration.equipment || '',
                        'Музыка': (registration.musicLinks || []).join(', '),
                        'Оплата': registration.paymentDone ? 'Да' : 'Нет',
                        'Дата регистрации': registration.timestamp ? new Date(registration.timestamp.seconds * 1000).toLocaleString() : ''
                    });
                });
                
                if (data.length === 0) {
                    throw new Error('Нет данных для экспорта');
                }
                
                switch (type) {
                    case 'excel':
                        const ws = XLSX.utils.json_to_sheet(data);
                        const wb = XLSX.utils.book_new();
                        XLSX.utils.book_append_sheet(wb, ws, "Регистрации");
                        XLSX.writeFile(wb, "registrations.xlsx");
                        break;
                        
                    case 'csv':
                        await exportToCSV();
                        break;
                        
                    case 'sheets':
                        await exportToGoogleSheets(data);
                        break;
                }
            } catch (error) {
                console.error('Ошибка при экспорте:', error);
                alert(`Ошибка при экспорте: ${error.message}`);
            } finally {
                button.disabled = false;
                button.innerHTML = originalText;
            }
        }
        
        window.handleExport = handleExport;
    </script>
</body>
</html>
